{% extends 'base.html' %}


      <title>{% block title %} Sign Up {% endblock %}</title>

{% block content %}
<body class="signup-img">
<div>
<form method="post" class="signup-form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Sign up</button>
</form>
</div>
</body>

<p class="login-line">
    if you already have an account you can <a href="{% url 'login' %}">login</a> here
</p>
{% endblock %}
