{% extends 'base.html' %}
{% block content %}
{% load static %}
{% if user.is_authenticated %}

<body style="background-color:lightgrey">
       <h1 class="pheader">Visualization</h1>

<div class="predForm">
    <form id="upload-file" method="post" enctype="multipart/form-data">
            {% csrf_token %}

        <label for="imageUpload" class="upload-label">
            Choose...
        </label>

        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg, .zip">
    </form>
    <br><br>
    <div class="image-section" style="display:none;">
        <div class="img-preview">
                <img src="" class="displayed_img" id="lung_img">
        </div>

        <div class="myRadio">
            <label for="visualizeLung" > Lung Visualization </label>
            <input type="radio" name="visualize" id="visualizeLung" value="visualizeLung"><br>
            <label for="visualizeRib" > Rib Cavity Visualization </label>
            <input type="radio" name="visualize" id="visualizeRib" value="visualizeRib"><br>
            <label for="cancerSpread" > Cancer Spread Visualization </label>
            <input type="radio" name="visualize" id="cancerSpread" value="cancerSpread">
        </div>

        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-visualize">Visualize</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>
{% else %}
<center>
<p>sorry, you must log in to use this</p>
<a href="{% url 'login' %}">Login here!</a>
</center>
{% endif %}


{% endblock %}
</body>
